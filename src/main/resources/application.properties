spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:mariadb://localhost:3306/news_reader
spring.datasource.username=reader
spring.datasource.password=readerpass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.address=0.0.0.0
server.port=8080

# Feature Flags
# Enable/Disable WEB type support and ingestion (default: false for RSS-only mode)
app.feature.web-ingest.enabled=false
# Enable/Disable background thumbnail generation tasks (default: false for RSS-only mode)
app.feature.thumbnail-task.enabled=false
